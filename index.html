<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- CSS File -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">



    <title>Weather</title>
</head>
<!-- set fontStyle to change the font of the entire page with one line -->

<body class="fontStyle">


    <!-- Boostrap Navbar -->
    <!-- added dflex justify to center it -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
    </nav>
    <div class="row">
        <div class="col-3">
            <!-- added some padding to make it look nicer -->
            <form class="form-inline pt-3 pb-3 pl-3">
                <input id="userInput" class="form-control" type="search" placeholder="City" aria-label="Search">

                <!-- added margin left by 3 to give it some space, look nicer -->
                <button id="searchBar" class="btn searchBtn btn-outline-dark ml-3" type="submit">Search</button>
            </form>

            <!-- Bootstrap List -->
            <div class="list-group ">
                <button id="chantilly" class="list-group-item list-group-item-action">Chantilly</button>
                <button id="fairfax" class="list-group-item list-group-item-action">Fairfaix</button>
                <button id="reston" class="list-group-item list-group-item-action">Reston</button>
                <button id="herndon" class="list-group-item list-group-item-action">Herndon</button>
            </div>
        </div>

        <!-- Bootstrap Jumbotron for current information -->
        <div class="col">
            <div class="jumbotron jumbotron-fluid">
                <p class="date"></p>
                <p class="city"></p>
                <p class="tempF"></p>
                <p class="feelsLikeF"></p>
                <p class="humidity"></p>
                <p class="windSpeed"></p>
                <p class="uv"></p>
                <p class="icon"></p>


            </div>



            <!-- Boostrap Card for 5 day weather -->

            <h1>5-day Forecast</h1>

            <div class="card-group">
                <div class="card fiveDayCard">
                    <div class="card-body">
                        <h5 class="card-title" id="firstDate"></h5>
                        <p class="card-text" id="firstIcon"></p>
                        <p class="card-text" id="firstTemp"></p>
                        <p class="card-text" id="firstHumidity"></p>
                        <p class="card-text" id="firstUpdate"><small class="text-muted"></small></p>
                    </div>
                </div>
                <div class="card fiveDayCard">
                    <div class="card-body">
                        <h5 class="card-title" id="day2-date">date</h5>
                        <p class="card-text" id="day2-icon">[ icon ]</p>
                        <p class="card-text" id="day2-temp">temp: </p>
                        <p class="card-text" id="day2-humidity">humidity: </p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
                <div class="card fiveDayCard">
                    <div class="card-body">
                        <h5 class="card-title" id="day3-date">date</h5>
                        <p class="card-text" id="day3-icon">[ icon ]</p>
                        <p class="card-text" id="day3-temp">temp: </p>
                        <p class="card-text" id="day3-humidity">humidity: </p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
                <div class="card fiveDayCard">
                    <div class="card-body">
                        <h5 class="card-title" id="day4-date">date</h5>
                        <p class="card-text" id="day4-icon">[ icon ]</p>
                        <p class="card-text" id="day4-temp">temp: </p>
                        <p class="card-text" id="day4-humidity">humidity: </p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
                <div class="card fiveDayCard">
                    <div class="card-body">
                        <h5 class="card-title" id="day5-date">date</h5>
                        <p class="card-text" id="day5-icon">[ icon ]</p>
                        <p class="card-text" id="day5-temp">temp: </p>
                        <p class="card-text" id="day5-humidity">humidity: </p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
