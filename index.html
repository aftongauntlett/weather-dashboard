<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- JS File -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">




    <title>Weather</title>
</head>
<!-- set fontStyle to change the font of the entire page with one line -->

<body class="fontStyle">

    <!-- Boostrap Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
    </nav>

    <!-- Bootstrap List -->
    <div container container>
        <div row>
            <div col-6>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Chantilly, VA</a>
                    <a href="#" class="list-group-item list-group-item-action">Fairfax, VA</a>
                    <a href="#" class="list-group-item list-group-item-action">Richmond, VA</a>
                    <a href="#" class="list-group-item list-group-item-action">Hendersonville, NC</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Boostrap Card -->
    <h1>5-day Forecast</h1>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <p>Date</p>
            <p>image of weather</p>
            <p>temp</p>
            <p>humidity</p>
        </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
