<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- CSS File -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">



    <title>Weather Dashboard</title>
</head>
<!-- set fontStyle to change the font of the entire page with one line -->

<body class="fontStyle">


    <!-- Boostrap Navbar -->
    <!-- added dflex justify to center it -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
    </nav>
    <div class="row">
        <div class="col-3">
            <!-- added some padding to make it look nicer -->
            <form class="form-inline pt-3 pb-3 pl-3">
                <input id="userInput" class="form-control" type="search" placeholder="City" aria-label="Search">

                <!-- added margin left by 3 to give it some space, look nicer -->
                <button id="searchBar" class="btn searchBtn btn-outline-dark ml-3" type="submit">Search</button>
            </form>

            <!-- Bootstrap List -->
            <!-- update this list to be a history, not pre-made -->
            <div class="list-group ">
                <button id="chantilly" class="list-group-item list-group-item-action">Chantilly</button>
                <button id="fairfax" class="list-group-item list-group-item-action">Fairfaix</button>
                <button id="reston" class="list-group-item list-group-item-action">Reston</button>
                <button id="herndon" class="list-group-item list-group-item-action">Herndon</button>
            </div>
        </div>

        <!-- Bootstrap Jumbotron for current information -->
        <div class="col">
            <div class="jumbotron jumbotron-fluid">
                <p class="date"></p>
                <p class="city"></p>
                <p class="tempF"></p>
                <p class="feelsLikeF"></p>
                <p class="humidity"></p>
                <p class="windSpeed"></p>
                <!-- when UV is clicked, display a color that indicates favorable, moderate or severe -->
                <p class="uv"></p>
                <!-- icon representitive of current conditions -->
                <p class="icon"></p>


            </div>



            <!-- Boostrap Card for 5 day weather -->

            <h1>5-day Forecast</h1>

            <!-- use response.list to create a for loop for your 5 day forecast -->
            <div class="card-group">
                <div class="card fiveDayCard">
                    <div class="card-body fiveDayOne">
                        <p class="card-title" id="fiveDayDate"></p>
                        <p class="card-text" id="fiveDayIcon"></p>
                        <p class="card-text" id="fiveDayTemp"></p>
                        <p class="card-text" id="fiveDayHumidity"></p>
                        <p class="card-text" id="fiveDayUpdate"><small class="text-muted"></small></p>
                    </div>
                </div>
                <div class="card fiveDayCard">
                    <div class="card-body fiveDayTwo">
                        <p class="card-title" id="fiveDayDate"></p>
                        <p class="card-text" id="fiveDayIcon"></p>
                        <p class="card-text" id="fiveDayTemp"></p>
                        <p class="card-text" id="fiveDayHumidity"></p>
                        <p class="card-text" id="fiveDayUpdate"><small class="text-muted"></small></p>
                    </div>
                </div>
                <div class="card fiveDayCard">
                    <div class="card-body fiveDayThree">
                        <p class="card-title" id="fiveDayDate"></p>
                        <p class="card-text" id="fiveDayIcon"></p>
                        <p class="card-text" id="fiveDayTemp"></p>
                        <p class="card-text" id="fiveDayHumidity"></p>
                        <p class="card-text" id="fiveDayUpdate"><small class="text-muted"></small></p>
                    </div>
                </div>
                <div class="card fiveDayCard">
                    <div class="card-body fiveDayFour">
                        <p class="card-title" id="fiveDayDate"></p>
                        <p class="card-text" id="fiveDayIcon"></p>
                        <p class="card-text" id="fiveDayTemp"></p>
                        <p class="card-text" id="fiveDayHumidity"></p>
                        <p class="card-text" id="fiveDayUpdate"><small class="text-muted"></small></p>
                    </div>
                </div>
                <div class="card fiveDayCard">
                    <div class="card-body fiveDayFive">
                        <p class="card-title" id="fiveDayDate"></p>
                        <p class="card-text" id="fiveDayIcon"></p>
                        <p class="card-text" id="fiveDayTemp"></p>
                        <p class="card-text" id="fiveDayHumidity"></p>
                        <p class="card-text" id="fiveDayUpdate"><small class="text-muted"></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
